<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
</head>
<body>
  <div id="message">HTMLで書きました</div>
  <div class="box">boxクラスです</div>
  <script src="jquery.min.js"></script>
  <script>
    $('div').css('margin-top', '100px').filter('.box').html('★')
    .css('background-color', '#fcc')
    .end().css('margin-left', '100px')
</script>
</body>
</html>
