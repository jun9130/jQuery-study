<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
</head>
<body>
  <p>jQueryの練習</p>
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
  </ul>
  <script src="jquery.min.js"></script>
  <script>
  $(function(){
    var li = $('<li>').text('just added');
    // $('ul > li:eq(1)').before(li);
    $('ul').prepend(li);
  });
</script>
</body>
</html>
